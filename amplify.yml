version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "{}" > amplifyconfiguration.json
        - echo "RUNNING NPM CI --CACHE"
        - npm ci --cache .npm --prefer-offline
        - echo "RAN NPM CI --CACHE"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
