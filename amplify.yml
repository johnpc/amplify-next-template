version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "{}" > amplifyconfiguration.json
        - echo "RUNNING NPM INSTALL"
        - npm install
        - echo "RAN NPM INSTALL"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
